<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 mt-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Information
                </div>
                <div class="card-body">
                    <marquee behavior="" direction="">
                        <h3 class="my-4">New Information</h3>
                    </marquee>
                </div>
            </div>
        </div>
        <div class="col-md-8 mt-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Dashboard Statistics
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="{% url "api-staff" %}">
                                <div class="card my-card shadow">
                                    <div class="card-body text-center">
                                        <h4>Staff <i class="fas fa-users"></i></h4>
                                        <h3>3</h3>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="{% url "api-productos" %}">
                                <div class="card my-card shadow">
                                    <div class="card-body text-center">
                                        <h4>Productos <i class="fas fa-box"></i></h4>
                                        <h3>{{ product_count }}</h3>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="{% url "api-ordenes" %}">
                                <div class="card my-card shadow">
                                    <div class="card-body text-center">
                                        <h4>Ordenes <i class="fas fa-shipping-fast"></i></h4>
                                        <h3>{{ order_count }}</h3>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
