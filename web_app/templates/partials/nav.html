<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Dropdown</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  {% load crispy_forms_tags %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary pl-3">
  
  <a class="navbar-brand" href="{% url "api-index" %}">RF</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  {% if user.is_authenticated %}
  <ul class="navbar-nav mr-0">
    <li class="nav-item">
      <a class="nav-link" href={% url "user-perfil" %}>Perfil {{ user.username }} </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href={% url "api-index" %}>Dashboard</a>
    </li>
    <li class="nav-item">
        {% if  user.is_authenticated and user.is_staff and user.is_superuser%}
        <a class="nav-link" href={% url "blockchain-dashboard" %}>Blockchain</a>
        {% endif %}
      </li>
      <li class="nav-item">
          <form method="post" action="{% url 'user-logout' %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-primary">Logout</button></form>
        </a>
    </li>
  </ul>
    {% else %}
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user-login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user-register' %}">Registro</a>
        </li>
      </ul>
    {% endif %}
  </div>
</nav>
</body>
