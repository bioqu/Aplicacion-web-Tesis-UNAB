{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% include 'blockchain/top_nav_block.html' %}
<div class="container mt-4">
        <div class="card">
            <div class="card-header bg-info text-white">
                Generar Orden
            </div>
            <div class="card-body">
                <form id="orderForm" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div style="text-align: center;">
                        <button type="submit">Generar Orden</button>
                    </div>
                </form>
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        const productSelect = document.getElementById('id_product');
                        const quantityAvailableInput = document.getElementById('id_quantity_available');
                    
                        productSelect.addEventListener('change', function() {
                            const productId = productSelect.value;
                            fetch(`/get_product_quantity/${productId}/`)
                                .then(response => response.json())
                                .then(data => {
                                    quantityAvailableInput.value = data.quantity_available;
                                });
                        });
                    });
                </script>
                
            </div>
        </div>
        

        <div class="card mt-4">
            <div class="card-header bg-info text-white">Cadena de Bloques</div>
            <div class="card-body">
                <div class="block-container" id="blockchainContainer">
                    <!-- Los bloques serán añadidos aquí -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        async function generarOrden() {
            const formData = new FormData(document.getElementById('orderForm'));

            const response = await fetch('/blockchain/add_block/', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                actualizarCadena();
            } else {
                console.error('Error al agregar el bloque');
            }
        }

        async function actualizarCadena() {
            const response = await fetch('/blockchain/get_chain/');
            const blocks = await response.json();

            const container = document.getElementById('blockchainContainer');
            container.innerHTML = ''; // Limpiar contenido previo

            blocks.forEach(block => {
                const blockElement = document.createElement('div');
                blockElement.className = 'block';

                for (const [key, value] of Object.entries(block)) {
                    const p = document.createElement('p');
                    p.textContent = `${key}: ${value}`;
                    blockElement.appendChild(p);
                }

                container.appendChild(blockElement);
            });
        }

        document.addEventListener('DOMContentLoaded', actualizarCadena);
    </script>
    {% endblock %}
</body>
</html>
