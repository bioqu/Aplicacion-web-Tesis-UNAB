{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% include 'blockchain/top_nav_block.html' %}
<div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                Generar Orden
            </div>
            <div class="card-body">
                <form id="orderForm" onsubmit="event.preventDefault(); generarOrden();">
                    <label for="producto_id">ID de la Orden:</label>
                    <input type="text" id="producto_id" name="producto_id" required><br>

                    {% comment %} <label for="nombre">Nombre del Producto:</label>
                    <input type="text" id="nombre" name="nombre" value="{{ item.id }}" readonly><br> {% endcomment %}

                    <label for="nombre" style="float: left; width: 180px;">Nombre del Producto:</label>
                    <div id="nombre" style="float: left;">{{ item.name }}</div>
                    <div style="clear: both;"></div> 
                    <input type="hidden" id="nombre_hidden" name="nombre" value="{{ item.name }}"><br>

                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" required><br>
                    
                   {% comment %}  <label for="stock">Stock:</label>
                    <input type="number" id="stock" name="stock" required><br> {% endcomment %}
                    
                    <label for="stock" style="float: left; width: 180px;">Stock:</label>
                    <div id="stock" style="float: left;">{{ item.quantity }}</div>
                    <div style="clear: both;"></div> 
                    <input type="hidden" id="stock_hidden" name="stock" value="{{ item.quantity }}"><br>

                    <label for="fecha">Fecha:</label>
                    <input type="datetime-local" id="fecha" name="fecha" required><br>
        
                    <label for="cliente">Cliente:</label>
                    <input type="text" id="cliente" name="cliente" required><br>

                    <button type="submit">Generar Orden</button>
                </form>
            </div>
        </div>
        

        <div class="card mt-4">
            <div class="card-header bg-primary text-white">Cadena de Bloques</div>
            <div class="card-body">
                <div class="block-container" id="blockchainContainer">
                    <!-- Los bloques serán añadidos aquí -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        async function generarOrden() {
            const formData = new FormData(document.getElementById('orderForm'));

            const response = await fetch('/blockchain/add_block/', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                actualizarCadena();
            } else {
                console.error('Error al agregar el bloque');
            }
        }

        async function actualizarCadena() {
            const response = await fetch('/blockchain/get_chain/');
            const blocks = await response.json();

            const container = document.getElementById('blockchainContainer');
            container.innerHTML = ''; // Limpiar contenido previo

            blocks.forEach(block => {
                const blockElement = document.createElement('div');
                blockElement.className = 'block';

                for (const [key, value] of Object.entries(block)) {
                    const p = document.createElement('p');
                    p.textContent = `${key}: ${value}`;
                    blockElement.appendChild(p);
                }

                container.appendChild(blockElement);
            });
        }

        document.addEventListener('DOMContentLoaded', actualizarCadena);
    </script>
    {% endblock %}
</body>
</html>
